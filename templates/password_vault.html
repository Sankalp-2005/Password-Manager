<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow border w-100" style="max-width: 700px;">
    <div class="card-body p-4">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="border rounded px-3 py-1 small fw-semibold">
          User’s Name – Personal Vault
        </span>

        <button class="btn btn-outline-secondary btn-sm">
          Logout
        </button>
      </div>

      <!-- Password List -->
      <div class="list-group mb-4">

        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">abc.com</span>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary">Edit</button>
            <button class="btn btn-outline-secondary">Delete</button>
          </div>
        </div>

        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">pqr.com</span>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary">Edit</button>
            <button class="btn btn-outline-secondary">Delete</button>
          </div>
        </div>

        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">xyz.com</span>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary">Edit</button>
            <button class="btn btn-outline-secondary">Delete</button>
          </div>
        </div>

      </div>

      <!-- Add Password -->
      <div class="d-grid">
        <button class="btn btn-outline-secondary btn-lg">
          Add Password
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
