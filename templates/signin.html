<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f1f3f5, #e9ecef);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes blink {
        0% {
          transform: scaleY(1);
        }
        40% {
          transform: scaleY(0.1);
        }
        60% {
          transform: scaleY(0.1);
        }
        100% {
          transform: scaleY(1);
        }
      }
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        60% {
          opacity: 1;
          transform: translateY(-2px) scale(1.02);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .alert-pop {
        animation: popIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        animation-delay: calc(var(--i) * 0.08s);
      }

      .eye-blink {
        animation: blink 0.3s ease-in-out;
        transform-origin: center;
      }

      .btn-close:focus {
        outline: none;
        box-shadow: none;
      }

      .auth-card {
        max-width: 480px;
        width: 100%;
        padding: 40px;
        border-radius: 16px;
        background: #ffffff;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      }

      .auth-card h4 {
        font-weight: 700;
      }

      .form-control {
        border-radius: 10px;
        padding: 12px;
      }

      .btn-main {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
      }
      @keyframes slidePop {
        0% {
          transform: translateY(20px) scale(0.9);
          opacity: 0;
        }
        70% {
          transform: translateY(-4px) scale(1.05);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      .alert-stack {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="alert-stack">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show alert-pop"
        style="--i: {{ loop.index0 }}"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div class="auth-card text-center">
      <h4 class="mb-3">Welcome Back</h4>
      <p class="text-muted mb-4">Sign in to continue</p>

      <form action="/sign-in" method="POST">
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />

            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="togglePassword()"
            >
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-dark btn-main w-100 mb-3">
          Sign In
        </button>
      </form>

      <p class="mb-0">
        New user?
        <a
          href="{{ url_for('sign_up') }}"
          class="fw-semibold text-decoration-none"
        >
          Create an account
        </a>
      </p>
    </div>

    <script>
      setTimeout(() => {
        document.querySelectorAll(".alert").forEach((alert) => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 3000);
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
        }

        eyeIcon.classList.remove("eye-blink");
        void eyeIcon.offsetWidth;
        eyeIcon.classList.add("eye-blink");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
