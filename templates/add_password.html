<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .vault-card {
      border-radius: 26px;
      background: #ffffff;
    }

    .vault-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 14px;
      padding: 0.9rem 1rem;
    }

    .add-btn {
      border-radius: 18px;
      padding: 1rem;
      font-weight: 600;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #6b7280;
    }
  </style>
</head>

<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-xl border-0 vault-card w-100" style="max-width: 920px">
    <div class="card-body p-4 p-md-5">

      <div class="d-flex justify-content-between align-items-center vault-header">
        <div>
          <h5 class="mb-0 fw-bold">Add New Password</h5>
          <small class="text-muted">Securely store a new credential</small>
        </div>

        <a href="{{ url_for('password_vault') }}" class="btn btn-sm">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <form action="{{ url_for('add_password') }}" method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Website URL"
            name="site"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Username"
            name="username"
            required
          />
        </div>

        <div class="mb-2 password-wrapper">
          <input
            type="password"
            class="form-control form-control-lg pe-5"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <div class="d-flex justify-content-end mb-4">
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="generatePassword()">
            Generate Strong Password
          </button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg add-btn">
            <i class="bi bi-plus-circle me-2"></i>
            Add Password
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  function copyToClipboard(value, timeout = 10000) {
    navigator.clipboard.writeText(value).then(() => {
      setTimeout(() => {
        navigator.clipboard.writeText("");
      }, timeout);
    });
  }

  function generatePassword() {
    fetch("/generate-password")
      .then(res => res.json())
      .then(data => {
        const input = document.getElementById("password");
        input.value = data.password;
        input.type = "text";

        copyToClipboard(data.password);

        document.getElementById("eyeIcon")
          .classList.replace("bi-eye", "bi-eye-slash");

        setTimeout(() => {
          input.type = "password";
          document.getElementById("eyeIcon")
            .classList.replace("bi-eye-slash", "bi-eye");
        }, 2000);
      });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
