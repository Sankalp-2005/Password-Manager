<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Page title shown in browser tab -->
  <title>Add Password</title>

  <!-- Responsive viewport for mobile and desktop scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS for layout, components, and utility classes -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons for UI icons (eye, back arrow, plus icon, etc.) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Page background and base font styling */
    body {
      background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Main card styling for the form container */
    .vault-card {
      border-radius: 26px;
      background: #ffffff;
    }

    /* Header section separation and spacing */
    .vault-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    /* Input field styling */
    .form-control {
      border-radius: 14px;
      padding: 0.9rem 1rem;
    }

    /* Primary submit button styling */
    .add-btn {
      border-radius: 18px;
      padding: 1rem;
      font-weight: 600;
    }

    /* Wrapper to position password toggle icon inside input */
    .password-wrapper {
      position: relative;
    }

    /* Eye icon button positioning inside password field */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #6b7280;
    }
  </style>
</head>

<body>

<!-- Full-height centered container -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">

  <!-- Card wrapper with shadow and max width -->
  <div class="card shadow-xl border-0 vault-card w-100" style="max-width: 920px">

    <!-- Card body padding -->
    <div class="card-body p-4 p-md-5">

      <!-- Header section with title and back button -->
      <div class="d-flex justify-content-between align-items-center vault-header">
        <div>
          <!-- Page heading -->
          <h5 class="mb-0 fw-bold">Add New Password</h5>
          <!-- Subtitle description -->
          <small class="text-muted">Securely store a new credential</small>
        </div>

        <!-- Back navigation to password vault -->
        <a href="{{ url_for('password_vault') }}" class="btn btn-sm">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <!-- Form submission to Flask add_password route -->
      <form action="{{ url_for('add_password') }}" method="POST">

        <!-- Website / service name input -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Website URL"
            name="site"
            required
          />
        </div>

        <!-- Username input -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Username"
            name="username"
            required
          />
        </div>

        <!-- Password input with toggle visibility button -->
        <div class="mb-2 password-wrapper">
          <input
            type="password"
            class="form-control form-control-lg pe-5"
            id="password"
            name="password"
            placeholder="Password"
            required
          />

          <!-- Eye icon to toggle password visibility -->
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword()"
            aria-label="Toggle password"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Generate password button aligned to the right -->
        <div class="d-flex justify-content-end mb-4">
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            onclick="generatePassword()"
          >
            Generate Strong Password
          </button>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg add-btn">
            <i class="bi bi-plus-circle me-2"></i>
            Add Password
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  // Toggles password input between text and password visibility
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  // Copies value to clipboard and clears it after a timeout
  function copyToClipboard(value, timeout = 10000) {
    navigator.clipboard.writeText(value).then(() => {
      setTimeout(() => {
        navigator.clipboard.writeText("");
      }, timeout);
    });
  }

  // Fetches a generated password from backend API
  function generatePassword() {
    fetch("/generate-password")
      .then(res => res.json())
      .then(data => {
        const input = document.getElementById("password");

        // Fill generated password into input
        input.value = data.password;
        input.type = "text";

        // Copy generated password to clipboard
        copyToClipboard(data.password);

        // Update eye icon to visible state
        document.getElementById("eyeIcon")
          .classList.replace("bi-eye", "bi-eye-slash");

        // Auto-hide password after 2 seconds
        setTimeout(() => {
          input.type = "password";
          document.getElementById("eyeIcon")
            .classList.replace("bi-eye-slash", "bi-eye");
        }, 2000);
      });
  }
</script>

<!-- Bootstrap JavaScript bundle (components + utilities) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
