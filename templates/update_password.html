<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .vault-card { border-radius: 26px; }
    .vault-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
    }
  </style>
</head>

<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-xl border-0 vault-card w-100" style="max-width: 920px">
    <div class="card-body p-4 p-md-5">

      <div class="d-flex justify-content-between align-items-center vault-header">
        <div>
          <h5 class="fw-bold mb-0">Update Password</h5>
          <small class="text-muted">{{ site }}</small>
        </div>
        <a href="{{ url_for('password_vault') }}" class="btn btn-sm">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <form method="POST">
        <div class="mb-3">
          <input
            class="form-control form-control-lg"
            name="username"
            value="{{ data.username }}"
            required
          />
        </div>

        <div class="mb-3 password-wrapper">
          <input
            class="form-control form-control-lg pe-5"
            id="password"
            name="password"
            value="{{ data.password }}"
            required
          />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-check-circle me-2"></i> Update Password
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const p = document.getElementById("password");
    const i = document.getElementById("eyeIcon");

    if (p.type === "password") {
      p.type = "text";
      i.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      p.type = "password";
      i.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  function copyToClipboard(value, timeout = 10000) {
    navigator.clipboard.writeText(value).then(() => {
      setTimeout(() => {
        navigator.clipboard.writeText("");
      }, timeout);
    });
  }
</script>

</body>
</html>
