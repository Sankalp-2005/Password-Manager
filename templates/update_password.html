<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow border w-100" style="max-width: 600px;">
    <div class="card-body p-4">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="border rounded px-3 py-1 small fw-semibold">
          abc.com
        </span>

        <button class="btn btn-outline-secondary btn-sm">
          Logout
        </button>
      </div>

      <!-- Form -->
      <form>

        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Username"
            value="existing_username"
            required
          >
        </div>

        <div class="mb-2">
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="New Password"
            required
          >
        </div>

        <div class="d-flex justify-content-end mb-4">
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
          >
            Generate Password
          </button>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-outline-secondary btn-lg">
            Update Password
          </button>
        </div>

      </form>

      <p class="text-end small text-muted mb-0">
        Password auto-copied (expires in 10 seconds)
      </p>

    </div>
  </div>
</div>

</body>
</html>
