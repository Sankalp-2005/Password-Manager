<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for correct text rendering -->
  <meta charset="UTF-8" />

  <!-- Page title shown in browser tab -->
  <title>Update Password</title>

  <!-- Responsive viewport for mobile & desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS for layout, grid, and components -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons for eye, back arrow, and action icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Page background and base font */
    body {
      background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Main card styling */
    .vault-card {
      border-radius: 26px;
    }

    /* Header divider and spacing */
    .vault-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    /* Wrapper to position eye icon inside password input */
    .password-wrapper {
      position: relative;
    }

    /* Eye icon button positioning */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #6b7280;
    }
  </style>
</head>

<body>

<!-- ================= MAIN CONTAINER ================= -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-xl border-0 vault-card w-100" style="max-width: 920px">
    <div class="card-body p-4 p-md-5">

      <!-- ================= HEADER ================= -->
      <div class="d-flex justify-content-between align-items-center vault-header">
        <div>
          <!-- Page heading -->
          <h5 class="fw-bold mb-0">Update Password</h5>

          <!-- Display the site name being edited -->
          <small class="text-muted">{{ site }}</small>
        </div>

        <!-- Back navigation to vault -->
        <a href="{{ url_for('password_vault') }}" class="btn btn-sm">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <!-- ================= UPDATE FORM ================= -->
      <!-- Form submits POST request to same route -->
      <form method="POST">

        <!-- Username field (pre-filled from vault data) -->
        <div class="mb-3">
          <input
            class="form-control form-control-lg"
            name="username"
            value="{{ data.username }}"
            required
          />
        </div>

        <!-- Password field with visibility toggle -->
        <div class="mb-3 password-wrapper">
          <input
            class="form-control form-control-lg pe-5"
            id="password"
            name="password"
            type="password"
            value="{{ data.password }}"
            required
          />

          <!-- Eye icon to toggle password visibility -->
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword()"
            aria-label="Toggle password"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-check-circle me-2"></i>
            Update Password
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  /* ===== Toggle password visibility ===== */
  function togglePassword() {
    const p = document.getElementById("password");
    const i = document.getElementById("eyeIcon");

    if (p.type === "password") {
      p.type = "text";
      i.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      p.type = "password";
      i.classList.replace("bi-eye-slash", "bi-eye");
    }
  }
</script>

</body>
</html>
