<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f1f3f5, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes blink {
      0% { transform: scaleY(1); }
      40% { transform: scaleY(0.1); }
      60% { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    .eye-blink {
      animation: blink 0.3s ease-in-out;
      transform-origin: center;
    }

    .auth-card {
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    .auth-card h3 {
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-main {
      border-radius: 10px;
      padding: 10px 32px;
      font-weight: 600;
    }

    .btn-generate {
      font-size: 0.85rem;
    }

    .alert-bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
      min-width: 300px;
    }
  </style>
</head>

<body>

  <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show alert-bottom-right" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="auth-card text-center">
    <h3 class="mb-3">Create Account</h3>
    <p class="text-muted mb-4">Join us in just a few seconds</p>

    <form action="/sign-up" method="POST">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="mb-2 text-start">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="togglePassword()"
          >
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <div class="text-end mb-4">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm btn-generate"
          onclick="generatePassword()"
        >
          Generate Strong Password
        </button>
      </div>

      <button type="submit" class="btn btn-dark btn-main w-100">
        Sign Up
      </button>
    </form>

    <div class="mt-4">
      <span class="text-muted">Already have an account?</span>
      <a href="{{ url_for('sign_in') }}" class="fw-semibold text-decoration-none">
        Sign In
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
      }

      eyeIcon.classList.remove("eye-blink");
      void eyeIcon.offsetWidth;
      eyeIcon.classList.add("eye-blink");
    }

    function copyToClipboard(value, timeout = 10000) {
      navigator.clipboard.writeText(value).then(() => {
        setTimeout(() => {
          navigator.clipboard.writeText("");
        }, timeout);
      });
    }

    function generatePassword() {
      fetch("/generate-password")
        .then(res => res.json())
        .then(data => {
          const passwordInput = document.getElementById("password");
          passwordInput.value = data.password;
          passwordInput.type = "text";

          // âœ… COPY ON GENERATE
          copyToClipboard(data.password);

          setTimeout(() => {
            passwordInput.type = "password";
          }, 2000);
        });
    }

    // Auto-dismiss alerts
    setTimeout(() => {
      document.querySelectorAll(".alert").forEach(alert => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      });
    }, 3000);
  </script>

</body>
</html>
