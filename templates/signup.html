<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f1f3f5, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    .auth-card h3 {
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-main {
      border-radius: 10px;
      padding: 10px 32px;
      font-weight: 600;
    }

    .btn-generate {
      font-size: 0.85rem;
    }

    .password-note {
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="auth-card text-center">
  <h3 class="mb-3">Create Account</h3>
  <p class="text-muted mb-4">Join us in just a few seconds</p>

  <form>
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="mb-2 text-start">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" placeholder="Create a password" required>
    </div>

    <div class="text-end mb-4">
      <button type="button" class="btn btn-outline-secondary btn-sm btn-generate">
        Generate Strong Password
      </button>
    </div>

    <button type="submit" class="btn btn-dark btn-main w-100">
      Sign Up
    </button>
  </form>

  <div class="mt-4">
    <span class="text-muted">Already have an account?</span>
    <a href="{{ url_for('sign_in') }}" class="fw-semibold text-decoration-none">
      Sign In
    </a>
  </div>

  <p class="password-note mt-3">
    Generated password will auto-copy and expire in 10 seconds
  </p>
</div>

</body>
</html>
