<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Page title shown in browser tab -->
  <title>View Password</title>

  <!-- Responsive viewport for mobile & desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS for layout and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons for eye and navigation icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    /* Page background and base font */
    body {
      background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Main card styling */
    .vault-card {
      border-radius: 26px;
      background: #ffffff;
    }

    /* Header divider and spacing */
    .vault-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    /* Wrapper to position eye icon inside password input */
    .password-wrapper {
      position: relative;
    }

    /* Eye icon button positioning */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #6b7280;
    }

    /* Floating alert positioning */
    .alert-stack {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
      min-width: 320px;
    }
  </style>
</head>

<body>

<!-- ================= VISIBLE CLIPBOARD ALERT ================= -->
<!-- Shown immediately when the page loads -->
<div class="alert-stack">
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    Password copied to clipboard (expires in 10 seconds)
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>

<!-- ================= MAIN CONTAINER ================= -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-xl border-0 vault-card w-100" style="max-width: 600px">
    <div class="card-body p-4 p-md-5">

      <!-- ================= HEADER ================= -->
      <div class="d-flex justify-content-between align-items-center vault-header">
        <div>
          <!-- Display site name -->
          <h5 class="fw-bold mb-0">{{ site }}</h5>
          <small class="text-muted">Stored Credential</small>
        </div>

        <!-- Back navigation to password vault -->
        <a href="{{ url_for('password_vault') }}" class="btn btn-sm">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <!-- ================= USERNAME FIELD ================= -->
      <!-- Read-only username display -->
      <div class="mb-3">
        <input
          class="form-control form-control-lg"
          value="{{ data.username }}"
          readonly
        />
      </div>

      <!-- ================= PASSWORD FIELD ================= -->
      <!-- Password input with visibility toggle -->
      <div class="mb-2 password-wrapper">
        <input
          class="form-control form-control-lg pe-5"
          id="password"
          type="password"
          value="{{ data.password }}"
          readonly
        />

        <!-- Eye icon to toggle password visibility -->
        <button
          type="button"
          class="toggle-password"
          onclick="togglePassword()"
        >
          <i class="bi bi-eye" id="eyeIcon"></i>
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS bundle (required for alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
  /* ===== Toggle password visibility ===== */
  function togglePassword() {
    const p = document.getElementById("password");
    const i = document.getElementById("eyeIcon");

    if (p.type === "password") {
      p.type = "text";
      i.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      p.type = "password";
      i.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  /* ===== Copy value to clipboard and auto-clear ===== */
  function copyToClipboard(value, timeout = 10000) {
    navigator.clipboard.writeText(value).then(() => {
      setTimeout(() => {
        navigator.clipboard.writeText("");
      }, timeout);
    });
  }

  /* ===== Copy password automatically on page load ===== */
  // This ensures the password is copied as soon as the page opens
  copyToClipboard("{{ data.password }}");

  /* ===== Auto-dismiss clipboard alert ===== */
  setTimeout(() => {
    const alert = document.querySelector(".alert");
    if (alert) {
      const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    }
  }, 3000);
</script>

</body>
</html>
